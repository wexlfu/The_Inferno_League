[scenario]
	{GSCENARIO}

	id=05t_Razhaikib
	name= _ "Meeting with the Razhaikib"
	map_data="{LD maps/Razhaikib.map}"
	next_scenario=06_Snowy_Peaks

	victory_when_enemies_defeated=no

	{DEFAULT_MUSIC_PLAYLIST}
	{DEFAULT_SCHEDULE_AFTERNOON}

	{COMMON_DEATHS}

	[side]
		{SIDE_1}
	[/side]

	[side]
		side=2
		controller=ai
		team_name=Friendly
		user_team_name= _ "Friendly"

		{CHARACTER_GENERAL_BASIQ}

		{FLAG_DUNEFOLK}
	[/side]
	{STARTING_VILLAGES_ALL 2}

	[event]
		name=prestart
		{SIDE_SETUP_1}

		[store_locations]
			variable=locs
			terrain=Kd
		[/store_locations]

		[foreach]
			array=locs
			variable=loc

			[do]
				[if]
					[not]
						[have_unit]
							x,y=$loc.x,$loc.y
						[/have_unit]
					[/not]
					[then]
						{LOYAL_UNIT 2 (Dune Spearmaster) $loc.x $loc.y}
					[/then]
				[/if]
			[/do]
		[/foreach]

		{CLEAR_VARIABLE locs}
	[/event]

	[event]
		name=start

		[message]
			speaker=General Basiq
			message= _ "Splendid work, men of Abhailah!"
		[/message]

		{END_CUTSCENE}
	[/event]
[/scenario]
