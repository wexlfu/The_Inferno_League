[scenario]
	{GSCENARIO}

	id=06t_Green_Hall
	name= _ "Green Hall"
	map_data="{LD maps/Green_Hall.map}"
	next_scenario=07_Cold_and_Bloodless

	victory_when_enemies_defeated=no

	{DEFAULT_MUSIC_PLAYLIST}
	{DEFAULT_SCHEDULE_DAWN}

	{COMMON_DEATHS}

	[side]
		{SIDE_1}
	[/side]

	[side]
		side=2
		controller=ai
		team_name=Friendly
		user_team_name= _ "Elves"

		type=Elvish Lady
		id=Saelia
		name= _ "Saelia"

		{FLAG_VARIANT wood-elvish}
	[/side]
	{STARTING_VILLAGES_ALL 2}

	[event]
		name=prestart
		{SIDE_SETUP_1}

		{LOC_LOOP (terrain=Kv) (
			[if]
				[not]
					[have_unit]
						x,y=$loc.x,$loc.y
					[/have_unit]
				[/not]
				[then]
					{LOYAL_UNIT 2 (Elvish Champion) $loc.x $loc.y}
				[/then]
			[/if]
		)}
	[/event]

	[event]
		name=start

		[move_unit]
			side=1
			to_x,to_y=12,6
		[/move_unit]

		[message]
			speaker=Saelia
			message= _ "What brings you to the Green Hall, dwellers of the desert?"
		[/message]

		{END_CUTSCENE}
	[/event]
[/scenario]
